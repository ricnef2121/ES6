<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const</title>
    <script>
    //por buenas practicas las constantes se escriben con mayusculas
    //para poder identificarlas rapidamente
    const X = 10;
    console.log(X)//se imprime la const X

    //la ventaja de las constantes es que sus valores no pueden ser
    //modificados mediante asignacion despues de ser declarados
    X= 20;
    console.log(X)//esto generara un error
    </script>
</head>
<body>
    <h1>press f12</h1>
</body>
</html>
