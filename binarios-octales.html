<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tipos de datos numericos y octales</title>
    <script>
    //literales octales(0-7)(0o) y binarias(0-1)(0b)
    var a = 0b111110111; //503 en binario
    console.log(a,'debe ser 503 pasado en binario')
    var b = 0o767;
    console.log(b,'deber de ser 503 pasado en octal')
    </script>
</head>
<body>
    <h1>press f12</h1>
</body>
</html>
